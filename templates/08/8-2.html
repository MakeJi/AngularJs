<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../static/angular.min.js"></script>
</head>
<body>
	<div my-directive my-url="http://www.baidu.com" my-link-text="Click me to go to Baidu"></div>

	<script type="text/javascript">
	//1、指令定义
	angular.module('myApp',[])
	.directive('myDirective', function(){
		return {
			restrivt: 'A',
			replace: true,	//将自定义标签从生成的DOM中完全移除掉，并只留下由模板生成的链接
			template: '<a href="{{ myUrl }}">{{ myLinkText }}</a>'
		}
	});
	</script>
</body>
</html>
